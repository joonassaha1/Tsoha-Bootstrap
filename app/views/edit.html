{% extends "base.html" %}
{% block content %}
<h1>Muokkaa ateriaa: Makaronilaatikko</h1>

<form>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Syöty
        </label>
    </div>
    <div class="form-group">
        <label>Aterian nimi</label>
        <input type="text" class="form-control" value="Makaronilaatikko">
    </div>
    <div class="form-group">
        <label>Viimeisin muokkauspäivä</label>
        <input type="text" class="form-control" value="10.11.2017">
    </div>
    <div class="form-group">
        <label>Lisääjä</label>
        <input type="text" class="form-control" value="nn">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control">Makaronilaatikko on suomalainen perinneruoka johon tulee makaroni ja laatikko.
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
