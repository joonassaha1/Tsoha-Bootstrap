{% extends "base.html" %}
{% block content %}
<h1>Kokit</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Kokin nimi</th>
            <th>Kokin id</th>
        </tr>
    </thead>

    <tbody>
        {% for chef in chefs %}
        <tr>
            <td><a href="#">{{chef.nick}}</a></td>
            <td><a href="#">{{chef.id}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
