{% extends "base.html" %}
{% block content %}
  <h1>Reseptit</h1>

  <p>
    <a href="{{base_path}}/recipe/new" class="btn btn-success">Lisää resepti</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Ruokalaji</th>
        <th>Kuvaus</th>
        <th>Tunnus</th>
        <th>Status</th>
        <th>Julkaistu</th>
      </tr>
    </thead>

    <tbody>
      {% for recipe in recipes %}
        <tr>
          <td><a href="{{base_path}}/recipe/{{recipe.id}}">{{recipe.nick}}</td>
          <td>{{recipe.description}}</td>
          <td>{{recipe.id}}</td>
          <td>{{recipe.status}}</td>
          <td>{{recipe.published}}</td>
          <td><a class="btn btn-default btn-sm" href="#">Muokkaa</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
